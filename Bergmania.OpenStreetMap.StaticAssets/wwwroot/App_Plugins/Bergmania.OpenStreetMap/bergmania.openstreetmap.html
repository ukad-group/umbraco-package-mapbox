<div ng-controller="Bergmania.OpenStreetMap.Controller as vm">

    <div ng-if="vm.showSearch" class="osm-auto-search mb3">
        <umb-search-filter
            input-id="{{vm.inputId}}"
            model="vm.term"
            label-key="placeholders_search"
            text="Type to search..."
            css-class="w-100 "
        >
        </umb-search-filter>
    </div>

    <div ng-if="vm.showSetMarkerByCoordinates" class="flex flex-row items-center mb3">
        <div class="flex flex-row items-center align-center mr2">
            <localize key="bergmania_longitude" class="ml3">Longitude</localize>:
            <input
                type="number"
                ng-model="vm.inputLng"
                id="{{vm.inputLngId}}"
                ng-change="vm.setMarker()"
                placeholder="Longitude"
                class="ml2"
            />
        </div>
        <div class="flex flex-row items-center mr3">
            <localize key="bergmania_latitude">Latitude</localize>:
            <input
                type="number"
                ng-model="vm.inputLat"
                id="{{vm.inputLatId}}"
                ng-change="vm.setMarker()"
                placeholder="Latitude"
                class="ml2"
            />
        </div>
        <umb-button
            ng-if="vm.allowClear"
            type="button"
            label="Clear"
            label-ley="general_clear"
            button-style="outline"
            disabled="!model.value.marker"
            action="vm.clearMarker()"
        >
        </umb-button>
    </div>
    <div ng-show="!vm.showLoader">
        <div data-map="true" class="map"></div>
        <pre data-coordinates="true" class="coordinates"></pre>
    </div>

    <div ng-show="vm.showLoader" class="map">
        <umb-load-indicator>
        </umb-load-indicator>
    </div>

    <div ng-show="vm.error">{{ vm.error }}</div>
    
</div>
